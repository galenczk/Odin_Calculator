<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>New Document</title>
    </head>
    <body>
        <header></header>
        <main>
          <div id="calculatorDiv">
            
            <div id="displayDiv">
              <p class="display" id="outputDisplay"></p>
              <p class="display" id="inputDisplay"></p>
            </div>
            
            <div id="buttonsDiv">
              <button class="button" id="add">+</button>
              <button class="button" id="subtract">-</button>
              <button class="button" id="multiply">*</button>
              <button class="button" id="divide">รท</button>


              <button class="button numButton" id="seven">7</button>
              <button class="button numButton" id="eight">8</button>
              <button class="button numButton" id="nine">9</button>
              <button class="button" id="clear">C</button>


              <button class="button numButton" id="four">4</button>
              <button class="button numButton" id="five">5</button>
              <button class="button numButton" id="six">6</button>
              <button class="button" id="del">Del</button>

              <button class="button numButton" id="one">1</button>
              <button class="button numButton" id="two">2</button>
              <button class="button numButton" id="three">3</button>
              <button class="button" id="equals">=</button>

              <button class="button numButton" id="zero">0</button>
              <button class="button" id="decimal">.</button>
              <button class="button" id="signSwitch">+/-</button>
            </div>
                  
            




            </div>
            
            
















        </main>
        <footer></footer>
    </body>
</html>
